<!-- login.html -->
<link href="app/pages/login.css" rel="stylesheet">
<div class="jumbotron text-center">
  <div class="container">
    <form class="form-signin">
      <h2 class="form-signin-heading">Please Log In</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" ng-model = "newUser" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <div class="checkbox">
        <label for="remember-me">Remember Me</label>
        <input id="remember-me" type="checkbox" value="remember-me" /> 
        
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="onSubmit(newUser);">Sign in</button>
    </form>
  </div> <!-- /container -->
</div>
